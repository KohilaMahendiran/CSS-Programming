<html>
    <head>
        <title>empty cells</title>
        <style>
            table{
                empty-cells:hide;
            }
            td{
                border:3px solid crimson;
                padding:5px;
            
            }
        </style>
    </head>
    <body>
        <h1>Table styling</h1>
        <h3>Empty cells</h3>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
