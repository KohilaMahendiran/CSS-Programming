<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Back ground color</title>
        <style>
            body {
                background-color:beige;
            }
            h1 {
                color:red;
            }
            p,ul {
                color:green;
            }
        </style>
    </head>
    <body>
        <h1>Back ground color</h1>
        <p>CSS stands for Cascading Style Sheets</p>
        <ul>
            <li>Back ground color</li>
            <li>Fore ground color</li>
        </ul>
    </body>

</html>
