<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo classes</title>
        <style type="text/css">
            a:link{
                color:red;
            }
            a:visited{
                color:black;
            }
            a:hover{
                color:darkgreen;
            }
            a:active{
                color:yellow;
            }
            a:focus{
                color:violet;
            }
        </style>
    </head>
    <body>
        <h1>Pseudo Classes</h1>
        <p><a href="#">Link test</a></p>
        <p>
            All technologies has its advantages and its disadvantages.
            Similarly, <a href="https://www.youtube.com/" target="_blank">Youtube</a> can waste hours of life by entertainment Or help in advance your career 
        </p>
        <p>I can use <a href="https://facebook.com/">Facebook</a> for business marketing</p>
        <form action="">
            <p>
                Email:<br>
                <input type="email" name="mail_id" value="mail_id" placeholder="mail"><br>
            </p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
